<div class="app-canvas" *ngIf="selectedImageUrl">
  <div>Showing off your workout for {{ selectedSport }}!</div>
  <div class="app-buttons">
    <button
      class="app-download-button"
      type="button"
      (click)="copyImage(selectedImageUrl)"
    >
      <mat-icon>file_copy</mat-icon>

      Copy
    </button>
    <button
      class="app-download-button"
      type="button"
      (click)="donwloadImage(selectedImageUrl)"
    >
      <mat-icon>cloud_download</mat-icon>

      Download
    </button>
  </div>

  <div>
    <img
      class="calendar-image"
      *ngIf="selectedImageUrl"
      [src]="selectedImageUrl"
    />
  </div>
  <app-stat-table></app-stat-table>
</div>
