<div class="container">
  <div class="app-header">
    <div class="app-logo">
      <img src="../../../assets/logo.png" />
      <h1>Strava Calendar Generator</h1>
      <h4>All your remarkable workout in one image!</h4>
    </div>

    <app-strava-connect-button *ngIf="!isAuth"></app-strava-connect-button>
    <app-generate-button *ngIf="isAuth"></app-generate-button>
    <app-themes (themeChangeEvent)="onThemeChange($event)"></app-themes>

    <app-footer></app-footer>
  </div>
  <div class="app-canvas">
    <app-canvas [currentTheme]="selectedTheme"></app-canvas>
  </div>
</div>
